{% extends "register/base.html" %}
{% load static crispy_forms_tags bootstrap4 %}

{% block title %} Create Pass {% endblock %}

{% block content %}
    {% bootstrap_javascript jquery='full' %}
    {{ form.media }}

    <!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="box_1620">
				<div class="banner_inner d-flex align-items-center">
					<div class="container">
                        <div class=" banner_content d-flex">
                            <img src="{% static 'img/nafrc-logo.png' %}" alt="" style="filter: blur(1px);
                            height: 100%; width: 100%">
                         </div>
                        <div class="banner_content text-center">
							<h2>Create Pass</h2>
						</div>
					</div>
				</div>
            </div>
        </section>
    <div class="container">
        <!--================End Home Banner Area =================-->
            <div class="section-top-border">
                 <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-15 ml-5 align-content-center mr-5" style="margin-top: 100px">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mr-15 " style="padding-bottom:20px;" >
                                    <div style="display: block">{{form | crispy}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

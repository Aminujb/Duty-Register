name: Lighthouse CI
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v3
        with:
          urls: |
            https://nafrc.herokuapp.com/
            https://nafrc.herokuapp.com/employees/upload-records/
            https://nafrc.herokuapp.com/employees/pass-history/
            https://nafrc.herokuapp.com/employees/create-pass/
            https://nafrc.herokuapp.com/employees/upload-pass-records/
          budgetPath: ./budget.json # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage
